<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Velocímetro de Peso</title>
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .container {
      text-align: center;
    }
    .gauge {
      width: 300px;
      height: 150px;
      background: conic-gradient(#0f0 0% 0%, #555 0% 100%);
      border-radius: 150px 150px 0 0;
      position: relative;
      overflow: hidden;
    }
    .needle {
      width: 4px;
      height: 150px;
      background: red;
      position: absolute;
      bottom: 0;
      left: calc(50% - 2px);
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.2s ease-out;
    }
    .value {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gauge">
      <div class="needle" id="needle"></div>
    </div>
    <div class="value" id="value">0 kg</div>
  </div>

  <script>
    const needle = document.getElementById('needle');
    const valueEl = document.getElementById('value');
    const maxKg = 100; // ajuste para seu dinamômetro

    function updateGauge(kg) {
      const clamped = Math.min(Math.max(kg, 0), maxKg);
      const angle = (clamped / maxKg) * 180;
      needle.style.transform = `rotate(${angle}deg)`;
      valueEl.textContent = `${clamped.toFixed(1)} kg`;
    }

    async function fetchPeso() {
      try {
        const res = await fetch('peso.txt?_=' + Date.now());
        if (res.ok) {
          const txt = await res.text();
          const kg = parseFloat(txt);
          if (!isNaN(kg)) updateGauge(kg);
        }
      } catch (err) {
        console.error('Erro ao ler peso.txt', err);
      }
    }

    setInterval(fetchPeso, 200);
  </script>
</body>
</html>
